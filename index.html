<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RETO animaciones web</title>

    <style>

        body {

            background-color: #CDDCBF;
        }

.city {

    max-width: 100%;
    width: 100%; 
    position: relative;
}

.cloud {

    position: absolute;
    top: 30px;
    right: 80px;
    animation-name: nube;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.cloud1 {

    position: absolute;
    top: 30px;
    left: 80px;
    animation-name: nube1;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.cloud2 {

position: absolute;
top: 150px;
left: 140px;
animation-name: nube2;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.cloud3 {

position: absolute;
top: 30px;
left:350px;
animation-name: nube3;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.cloud4 {

position: absolute;
top: 60px;
left: 600px;
animation-name: nube4;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

.cloud5 {

position: absolute;
top: 30px;
left: 860px;
animation-name: nube5;
    animation-duration: 7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}


.bird {

    position: absolute;
top: 30px;
right:  1px;

animation-name: pajaro, rebota;
    animation-duration: 3s, 1s;
    /* animation-delay: 1s; */
    /* transition: 1s; */
    animation-iteration-count: 2, 6;
    animation-direction: normal, alternate;
 /* animation-delay: 1s, 1s; */
 animation-timing-function: linear, ease-in-out;

}


.bird1 {

position: absolute;
top: 200px;
left: 1px;

 animation-name: pajaro1, rebota1;
   /*animation-duration: 3s,1s;
    animation-iteration-count: infinite;
    animation-direction:normal, alternate;
    animation-delay: 5s;
    animation-timing-function: linear, ease-in-out; */

}

body:hover .car  {

animation-play-state: paused;
}

body:hover .car1  {

animation-play-state: paused;
}
body:hover .car2  {

animation-play-state: paused;
}
body:hover .car3  {

animation-play-state: paused;
}




.car {

    position: absolute;
bottom: -60px;
left: 860px;
animation-name: carro;
    animation-duration: 10s;
    animation-iteration-count: infinite;

}


.car1 {

position: absolute;
bottom: 20px;
left: 140px;
animation-name: carro1;
    animation-duration: 10s;
    animation-iteration-count: infinite;

}

.car2 {

position: absolute;
bottom: 20px;
left: 400px;
animation-name: carro2;
    animation-duration: 4s;
    animation-iteration-count: infinite;

}

.car3 {

position: absolute;
bottom: -60px;
left: 600px;
animation-name: carro3;
    animation-duration: 7s;
    animation-iteration-count: infinite;

}

@keyframes nube {

    from {
            left: 2%;

    }

    to {

        left: 30%;

    }


}

@keyframes nube1 {

from {
        left: 30%;

}

to {

    left: 40%;

}


}

@keyframes nube2 {

from {
        left: 70%;

}

to {

    left: 80%;

}


}

@keyframes nube3 {

from {
        left: 90%;

}

to {

    left: 40%;

}


}

@keyframes nube4 {

from {
        left: 60%;

}

to {

    left: 100%;

}


}

@keyframes nube5 {

from {
        left: 10%;

}

to {

    left: 0%;

}


}


@keyframes pajaro {

from {
        left: 100%;

}

to {

    left: 0%;

}
 


}

@keyframes rebota {

    from {
                    transform: translateY(0);
                }

                to {
                    transform: translateY(100px) scale(1, .8);
                }

}

@keyframes pajaro1 {

from {
        left: 10%;

}

to {

    left: 100%;

}




}

@keyframes rebota1 {

from {
                transform: translateY(0);
            }

            to {
                transform: translateY(100px) scale(1, .8);
            }

}

@keyframes carro {

from {
        left: 90%;

}

to {

    left: -100%;

}


}

@keyframes carro1 {

from {
        left: 10%;

}

to {

    left: 100%;

}


}

@keyframes carro2 {

from {
        left: 10%;

}

to {

    left: 100%;

}


}

@keyframes carro3 {

from {
        left: 90%;

}

to {

    left: -100%;

}


}



 
 

    </style>
</head>
<body>

 <script>

 </script>

</html>
